<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>
<body>
 <audio id="gameMusic">
  <source src= assets/images_audio/song1.mp3 type="audio/mpeg">

</audio>

<div class= "container">
<div class= "jumbotron">
		<h1> The Hangman Game</h1>
		<p> Guess the NFL Team</p>
		<button type="button" class="btn btn-primary" id ="engage" >Start Game</button>

	</div>
	

	
	<div class="card">
		<div class="card-header">
			Word to guess
		</div>
		<div class="card-block">
			
			<h2 id ="wordToguess">_ _ _ _ _ _ _</h2>
			
		</div>
	</div>

		<br>

		<div class="card">

				<div class="card-block">Wrong Guesses: <span id="WrongGuess"></span>
				</div>
			</div>

			<br>

			<div class="card">
					
					<div class="card-block">Guesses Left: <span id ="NumGuesses"></span>
					
					</div>
				</div>

				<br>

				<div class="card">
					
					<div class="card-block">Win Counter: <span id="Wincounter"></span>
						
						
					</div>
				</div>

				<br>
				
				<div class="card">
					<div class="card-block">Lost Counter:
						<span id="lossCounter"><span>
					</div>
				</div>

	</div>

<!--link to Javascript-->
<script src="assets/javascript/game.js"></script>


</body>
</html>
